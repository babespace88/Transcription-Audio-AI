<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e9ecef; /* Light grey background */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            transition: transform 0.2s; /* Animation effect */
        }
        .container:hover {
            transform: scale(1.02); /* Slight scale on hover */
        }
        h1 {
            margin: 0 0 20px;
            font-size: 28px;
            color: #333;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #007bff; /* Blue border color */
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: #0056b3; /* Darker blue on focus */
            outline: none; /* Remove default outline */
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #007bff, #0056b3); /* Gradient background */
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s; /* Transition for background and scale */
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        button:hover {
            background: linear-gradient(45deg, #0056b3, #007bff); /* Reverse gradient on hover */
            transform: scale(1.05); /* Slight scale on hover */
        }
        h2 {
            margin: 20px 0 10px;
            font-size: 22px;
            color: #333;
        }
        pre {
            background: #f8f9fa;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            white-space: pre-wrap; /* Preserve formatting */
            word-wrap: break-word; /* Break long words */
            max-height: 300px; /* Limit the height */
            overflow-y: auto; /* Add scroll for overflow */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transcription App</h1>
        <input type="text" id="apiKey" placeholder="Enter your API Key" />
        <input type="file" id="fileInput" accept="audio/*,video/*" />
        <button id="submitButton">Upload and Transcribe</button>
        <h2>Transcription Result:</h2>
        <pre id="result"></pre>
    </div>

    <script>
        document.getElementById('submitButton').onclick = async function() {
            const apiKey = document.getElementById('apiKey').value;
            const fileInput = document.getElementById('fileInput');

            // Validate input
            if (!fileInput.files.length || !apiKey) {
                alert("Please enter your API key and upload a file.");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('api_key', apiKey);

            // Replace with your transcription API endpoint
            const apiUrl = 'https://api.openai.com/v1/audio/transcriptions'; 

            // Call transcription API
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        // Specify if your API needs additional headers
                    },
                    body: formData // Send the form data containing the file
                });

                // Get results and display them
                if (response.ok) {
                    const resultData = await response.json();
                    document.getElementById('result').innerText = JSON.stringify(resultData, null, 2);
                } else {
                    const errorData = await response.json();
                    document.getElementById('result').innerText = `Error: ${errorData.message}`;
                }
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        };
    </script>
</body>
</html>
