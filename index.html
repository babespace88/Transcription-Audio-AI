<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e9ecef; /* Light grey background */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px; /* Increased padding for more space */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 600px;
            transition: transform 0.2s;
        }
        .container:hover {
            transform: scale(1.02); /* Slight scale on hover */
        }
        h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px; /* Reduced margin to tighten spacing */
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
        }
        h2 {
            margin: 20px 0 10px;
            font-size: 22px;
            color: #333;
        }
        pre {
            background: #f8f9fa;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transcription App</h1>
        <input type="text" id="apiKey" placeholder="Enter your API Key" />
        <input type="file" id="fileInput" accept="audio/*,video/*" />
        <button id="submitButton">Upload and Transcribe</button>
        <h2>Transcription Result:</h2>
        <pre id="result"></pre>
    </div>

    <script>
        document.getElementById('submitButton').onclick = async function() {
            const apiKey = document.getElementById('apiKey').value;
            const fileInput = document.getElementById('fileInput');

            // Validate input
            if (!fileInput.files.length || !apiKey) {
                alert("Please enter your API key and upload a file.");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('api_key', apiKey);

            // Replace with your transcription API endpoint
            const apiUrl = 'https://api.openai.com/v1/audio/transcriptions'; 

            // Call transcription API
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        // Specify if your API needs additional headers
                    },
                    body: formData // Send the form data containing the file
                });

                // Get results and display them
                if (response.ok) {
                    const resultData = await response.json();
                    document.getElementById('result').innerText = JSON.stringify(resultData, null, 2);
                } else {
                    const errorData = await response.json();
                    document.getElementById('result').innerText = `Error: ${errorData.message}`;
                }
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        };
    </script>
</body>
</html>
